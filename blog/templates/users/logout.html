{% extends "base.html" %}

{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning">
                <h3 class="text-center"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</h3>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-door-open fa-4x text-warning mb-3"></i>
                <h4>¿Estás seguro de que quieres cerrar sesión?</h4>
                
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-sign-out-alt"></i> Sí, cerrar sesión
                        </button>
                        <a href="{% url 'home' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
