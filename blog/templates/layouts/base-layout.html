{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="shortcut icon" 
    href="{% static 'favicon.ico' %}" 
    type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>
      {% block title_layout %} BLOG {% endblock title_layout %}
    </title>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #037ee2dc;
        --color-secondary: #8f8f9bff;
      }
    </style>
  </head>
  <body class="min-w-[280px] bg-primary">
    {% block content_layout %} {% endblock content_layout %}
  </body>
</html>
