{% extends 'layouts/auth-layout.html' %}


{% block title %}  Registro {% endblock title %}

{% block content %}
 <div>
     <h2 class="font-bold"> Registrarse</h2>
     <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-gray-600 px-5 py-2 rounded-md" type="submit"> Aceptar </button>    
     </form>
 </div>
{% endblock content %}
